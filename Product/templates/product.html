{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

</head>

<body>
    
        
        
    {% include 'navbar.html' %}
    
    <div class="cards">
        {% for Title ,ModelNumber , Image  in detail %}
        <article class="card">
            
            <img src="{{Image}}" alt="Hot air balloons" style="padding-left:50px;">
            <a href="{% url 'detail' ModelNumber %}">
                
                <div class="content">
                        <p> 
                            {{Title}} 

                        </p>
                 </div>
            </a>
            
                    
        </article>
        {% endfor %} 
    </div>
    
                
</body>

</html>
